<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>台北一日遊</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');
    </style>
</head>
<body class="page-index">
    <div class="login_container">
        <div class="login_dialogue">
            <div class="decorator_bar"></div>
            <button class="close">
                <img src="/static/img/icon/icon_close.png" alt="close">
            </button>
            <div class="form login_elements active">
                <div class="form_elements">
                <h2>登入會員帳號</h2>
                <input type="email" id="login-email" placeholder="輸入電子信箱">
                <input type="password" id="login-password" placeholder="輸入密碼">
                <button class="signin-btn" type="submit">登入帳戶</button>
                <div id="login-error" class="error"></div>
                <p class="switch-to-signup">還沒有帳戶？點此註冊</p>
                </div>
            </div>

            <div class="form signup_elements">
                <div class="form_elements">
                <h2>註冊會員帳號</h2>
                <input type="text" id="signup-name" placeholder="輸入姓名">
                <input type="email" id="signup-email" placeholder="輸入電子信箱">
                <input type="password" id="signup-password" placeholder="輸入密碼">
                <button class="signup-btn" type="submit">註冊新帳戶</button>
                <div id="signup-error" class="error"></div>
                <p class="switch-to-login">已有帳戶？點此登入</p>
              </div>
              </div>
        </div>
    </div>
    <div class="mask"></div>
    <div class="header">
        <div class="navigation">
            <div class="container1">
                <h1><a href="./">台北一日遊</a></h1>
                <div class="menu-container">
                    <div class="nav">
                        <div class="menu">
                            <a href="/booking" class="item book">預定行程</a>
                            <a href="#" class="item login">登入/註冊</a>
                            <a href="#" class="item logout">登出系統</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="banner">
        <div class="slogan">
            <h1>輕鬆享受台北一日悠閒</h1>
            <p>體驗城市的深度旅遊行程</p>
            <div class="search">
                <input class="景點名稱" placeholder="輸入景點名稱查詢">
                <button class="搜尋">
                    <img src="./static/img/icon/icon_search.svg" alt="Welcome">
                </button>
            </div>
        </div>
        <img src="./static/img/welcome.png" alt="Welcome">
    </div>
    
    <div class="content">
        <div class="listbar">
            <div class="btn_container">
                <div class="left">
                    <img src="./static/img/icon/arrow left.svg" alt="arrow_left">
                </div>
            </div>
            <div class="container"></div>
            <div class="btn_container">
                <div class="right">
                    <img src="./static/img/icon/arrow right.svg" alt="arrow_right">
                </div>
            </div>
        </div>
        
        <div class="container2">
            <div class="big-box">
                <div class="sentinel"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>

</body>
<script src="./static/script/script.js" defer></script>
</html>
